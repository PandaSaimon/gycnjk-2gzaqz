<mat-stepper #stepper  color="accent">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Выбор анкет</ng-template>
      <ng-template matStepContent>
        <mat-card style="padding: 15px;">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Контрагент</mat-label>
            <mat-select>
              <mat-option value="1">Заказчик 1</mat-option>
              <mat-option value="2">Заказчик 2</mat-option>
              <mat-option value="3">Заказчик 3</mat-option>
              <mat-option value="4">Заказчик 4</mat-option>
              <mat-option value="5">Заказчик 5</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card>
        <br>
        <mat-card style="padding: 15px;">
          <mat-card-header>
            <mat-card-title>Анкеты</mat-card-title>
          </mat-card-header>
          <table-anket style="margin-top: 15px;"></table-anket>
        </mat-card>
        <br>
        <!-- <mat-card fxLayout="row" fxLayoutGap="5%" class="footer">
          <mat-card-actions> -->
            <button mat-button matStepperNext>К следующему шагу</button>
          <!-- </mat-card-actions>
        </mat-card> -->
      </ng-template>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Конфигуратор">
    <form [formGroup]="secondFormGroup">
      <expansion-overview-example></expansion-overview-example>
      <expansion-overview2></expansion-overview2>
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button matStepperNext>К следующему шагу</button>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Калькулятор</ng-template>
      <expansion-specs-main></expansion-specs-main>
      <expansion-specs-0></expansion-specs-0>
      <expansion-specs-1></expansion-specs-1>
      <expansion-spec-2></expansion-spec-2>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Файлы</mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
      <!-- <mat-card fxLayout="row" fxLayoutGap="5%" class="footer"> -->
        <!-- <mat-card-actions> -->
          <button mat-button color="primary" matStepperPrevious>Назад</button>
          <button mat-button color="primary">Печать</button>
        <!-- </mat-card-actions>
      </mat-card> -->
    </form>
  </mat-step>
</mat-stepper>
