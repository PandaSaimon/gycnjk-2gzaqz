<!-- #docregion dynamic-height -->
<mat-tab-group mat-stretch-tabs="false" color="accent">
  <!-- #enddocregion dynamic-height -->
  <mat-tab>
    <ng-template mat-tab-label>Sandbox
      <button mat-icon-button aria-label="Удалить" style="border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <grid-list-overview-example></grid-list-overview-example>
    <table-basic-example></table-basic-example>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>NGFW
      <button mat-icon-button aria-label="Удалить" style="border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <grid-list-overview-example></grid-list-overview-example>
    <table-basic-example></table-basic-example>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>SIEM
      <button mat-icon-button aria-label="Удалить" style="border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <grid-list-overview-example></grid-list-overview-example>
    <table-basic-example></table-basic-example>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label style="max-width: 10px; min-width: 10px;">
        <span style="max-width: 10px; min-width: 10px;">+</span>
    </ng-template>
  </mat-tab>
</mat-tab-group>
