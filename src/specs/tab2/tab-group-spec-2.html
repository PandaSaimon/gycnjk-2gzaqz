<!-- #docregion dynamic-height -->
<mat-tab-group dynamicHeight color="accent">
  <!-- #enddocregion dynamic-height -->
  <mat-tab>
    <ng-template mat-tab-label>VM
      <button mat-icon-button aria-label="Удалить" style="border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <div class="toggles">
      <mat-slide-toggle color="primary">Бессрочная</mat-slide-toggle>
      <mat-slide-toggle color="primary">Продление</mat-slide-toggle>
      <mat-slide-toggle color="primary">Активен</mat-slide-toggle>
    </div>
    <table-basic-example></table-basic-example>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>EDR
      <button mat-icon-button aria-label="Удалить" style="border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <div class="toggles">
      <mat-slide-toggle color="primary">Бессрочная</mat-slide-toggle>
      <mat-slide-toggle color="primary">Продление</mat-slide-toggle>
      <mat-slide-toggle color="primary">Активен</mat-slide-toggle>
    </div>
    <table-basic-example></table-basic-example>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>Sandbox
      <button mat-icon-button aria-label="Удалить" style="border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <div class="toggles">
      <mat-slide-toggle color="primary">Бессрочная</mat-slide-toggle>
      <mat-slide-toggle color="primary">Продление</mat-slide-toggle>
      <mat-slide-toggle color="primary">Активен</mat-slide-toggle>
    </div>
    <table-basic-example></table-basic-example>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label style="max-width: 10px; min-width: 10px;">
        <span style="max-width: 10px; min-width: 10px;">+</span>
    </ng-template>
  </mat-tab>
</mat-tab-group>
