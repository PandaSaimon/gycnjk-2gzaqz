<!-- <h2 mat-dialog-title>Hi {{data.name}}</h2> -->
<mat-dialog-actions align='start'>
  <button mat-button [mat-dialog-close]="data.animal">Сохранить</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Сохранить</button> -->
  <button mat-button (click)="onNoClick()">Отменить</button>
  <mat-button-toggle-group name="View" [(ngModel)]="viewMode" style="margin-left: 225px; margin-right: 25px;">
    <mat-button-toggle value="full">Общий список</mat-button-toggle>
    <mat-button-toggle value="selection">Выбранные артикула</mat-button-toggle>
  </mat-button-toggle-group>
</mat-dialog-actions>
<mat-dialog-content>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened><folder></folder></mat-drawer>
    <mat-drawer-content style="background-color: white; border-left: 1px solid gray;"><catalog-table style="margin-left: 10px; margin-right: 10px;"></catalog-table></mat-drawer-content>
  </mat-drawer-container>
</mat-dialog-content>
