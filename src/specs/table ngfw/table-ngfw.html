<button mat-button >Добавить</button>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>
  
  <!-- articul Column -->
  <ng-container matColumnDef="articul">
    <th mat-header-cell *matHeaderCellDef>Артикул</th>
    <td mat-cell *matCellDef="let element">{{element.articul}}</td>
  </ng-container>
  
  <!-- count Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Кол-во</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-form-field" style="width: 100px;" appearance="outline">
        <input matInput type="number" [value]="element.count">
      </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-form-field" appearance="outline">
        <input matInput type="number" [value]="element.price">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- nds Column -->
  <ng-container matColumnDef="nds">
    <th mat-header-cell *matHeaderCellDef>НДС</th>
    <td mat-cell *matCellDef="let element">{{element.nds}}</td>
  </ng-container>

  <!-- amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Сумма</th>
    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
  </ng-container>

  <!-- failover Column -->
  <ng-container matColumnDef="failover">
    <th mat-header-cell *matHeaderCellDef>Отказоустойчивость</th>
    <td mat-cell *matCellDef="let element">
    <mat-checkbox color="primary"
                  [checked]="element.failover">
    </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
        } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
        }
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <mat-accordion multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Артикул спецификации (Лицензии)</mat-panel-title>
              </mat-expansion-panel-header>
              <table-ngfw-data></table-ngfw-data>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Артикул спецификации (Функциональные лицензии)</mat-panel-title>
              </mat-expansion-panel-header>
              <table-ngfw-data></table-ngfw-data>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Артикул спецификации (Дополнительные интерфейсы)</mat-panel-title>
              </mat-expansion-panel-header>
              <table-ngfw-data></table-ngfw-data>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Артикул спецификации (Отказоустойчивость)</mat-panel-title>
              </mat-expansion-panel-header>
              <table-ngfw-data></table-ngfw-data>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete" [stickyEnd]="true">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button aria-label="Удалить" style="margin-right: 15px; border: none; background-color: inherit;" (click)="$event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
