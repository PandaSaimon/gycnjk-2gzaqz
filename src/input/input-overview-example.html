<mat-card style="padding: 15px;">
  <mat-card-header>
    <mat-card-title>Входящие параметры</mat-card-title>
  </mat-card-header>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Параметр 1</mat-label>
      <input matInput placeholder="Параметр 1" value="Значение 1" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Параметр 2</mat-label>
      <input matInput placeholder="Параметр 2" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Параметр 3</mat-label>
      <input matInput placeholder="Параметр 3" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Параметр 4</mat-label>
      <input matInput placeholder="Параметр 4" />
    </mat-form-field>
  </form>
</mat-card>
